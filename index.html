<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Http Library | XHR</title>
  </head>
  <body>
    <h1>Easy HTTP Library</h1>
    <p>A custom http library for API apps and projects</p>

    <!-- The order of the JavaScript files matter here,
        link the library (easyHttp) first
        and then link the file (app.js) to use the library
    -->
    <script src="js/lib/easyHttp.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
